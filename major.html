<html>
	<head>
		<title>Major</title>
		<!-- import the webpage stylesheet -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- import the webpage font(s) -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i&display=swap" rel="stylesheet">
	    <!-- import the webpage javascript file -->
		<script src="assets/js/script.js" defer></script>
	</head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>

		<div class="nav">
	  		<div id="logo"><a href="index.html"><img src="assets/images/logo-dark.png" width="310" height="96"/></a></div>
	  		<button id="info"><img src="assets/images/info-dark.png" width="40" height="40"/></button>
		</div>

		<div id="myModal" class="modal">
			<div class="modal-content">
			    <span class="close">&times;</span>
			    <p>ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH ADD INSTRUCTIONS ON HOW TO UTILIZE GRAPH</p>
			</div>
		</div>

		<div class="major-container">

			<div id="bear"><img src="assets/images/bear.png" width="65" height="65"/></div>
			<div id="page-separator-2"></div>
		</div>

		<!-- toggle tab -->
		<script>
		var modal = document.getElementById("myModal");
		var btn = document.getElementById("info");
		var span = document.getElementsByClassName("close")[0];

		btn.onclick = function() {
  			modal.style.display = "block";
		}

		span.onclick = function() {
  			modal.style.display = "none";
		}

		window.onclick = function(event) {
  			if (event.target == modal) {
    			modal.style.display = "none";
  			}
		}
		</script>

	</body>
</html>
